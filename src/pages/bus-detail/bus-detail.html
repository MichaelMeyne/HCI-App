<ion-header>
  <ion-navbar>
    <ion-title>{{bus.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
      <ion-list>
          <!--This part of code loops through the busList data structure located in home.ts and creates an ion-item for each entry-->
          <ion-item *ngFor="let time of busTimes">
            <!--The name of each bus stop printed by referencing the bus.name property-->
              <h3 class = 'leftAlign'>{{time.line}} - {{time.direction}}</h3>
              <h3 class = 'rightAlign'>{{time.best_departure_estimate}}</h3>
          </ion-item>
      </ion-list>
</ion-content>
