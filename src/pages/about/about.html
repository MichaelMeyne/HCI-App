<ion-header>
  <ion-navbar>
    <ion-title>Trains</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="train" no-bounce>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-card>
      <!--This part of code loops through the trainList data structure located in about.ts and creates an ion-item for each entry-->
      <ion-item item-md-divider-color="primary" *ngFor="let train of trainList">
        <!--The name of each bus stop printed by referencing the train.name property-->
        {{train.name}}
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
